<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-5" id="app">
        <h3>{{tituloH3}}</h3>
        <div>
            <p class="mt-5">Titulo de la tarea</p>
            <input type="text" v-model='newTitle'><br/>
        </div>
        <div>
            <p class="mt-3">Descripcion</p>
            <input type="text" class="mb-5" v-model='newDescription'>
        </div>
        <button class="btn btn-success mb-4" @click='addTask'>Agregar tarea</button>
        <div class="row">
            <div class="col-sm-3"  v-for='(task,index) in tasks'>
                <div class="card mb-4">
                    <div class="card-body" :class="{'bg-dark': task.isCompleted, 'bg-light':!task.isCompleted}">
                        <p style="display: none;">{{index}}</p>
                        <p style="display: none;">{{task.id}}</p>
                        <h5 class="card-title" :class="{'text-white': task.isCompleted, 'text-black':!task.isCompleted}">{{task.title}}</h5>
                        <p class="card-text" :class="{'text-white': task.isCompleted, 'text-black':!task.isCompleted}">{{task.description}}</p>
                        <button class="btn btn-primary mb-2" @click="markAsComplete(index)">Cambiar estado</button>
                        <button class="btn btn-danger mb-2" @click="deleteTask(task.id)">Eliminar</button>
                        <div v-if='task.isCompleted'>
                            <p class="text-white">Completado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./src/funciones.js"></script>
</body>
</html>
